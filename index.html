<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

	<!-- Link para bootstrap, pushy_boton y defautl.css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/css/pushy-buttons-master/css/pushy-buttons.css"
    />
    <link rel="stylesheet" href="/css/default.css" />
  </head>
  <body>
    <div class="container">
		<!-- Acá está el código del título  -->
      <header>
        <svg class="tit container text-center">
          <filter id="money">
            <feMorphology
              in="SourceGraphic"
              operator="dilate"
              radius="0.2"
              result="expand"
            />

            <feOffset in="expand" dx="1" dy="1" result="shadow_1" />
            <feOffset in="expand" dx="2" dy="2" result="shadow_2" />
            <feOffset in="expand" dx="3" dy="3" result="shadow_3" />
            <feOffset in="expand" dx="4" dy="4" result="shadow_4" />
            <feOffset in="expand" dx="5" dy="5" result="shadow_5" />
            <feOffset in="expand" dx="6" dy="6" result="shadow_6" />
            <feOffset in="expand" dx="7" dy="7" result="shadow_7" />

            <feMerge result="shadow">
              <feMergeNode in="expand" />
              <feMergeNode in="shadow_1" />
              <feMergeNode in="shadow_2" />
              <feMergeNode in="shadow_3" />
              <feMergeNode in="shadow_4" />
              <feMergeNode in="shadow_5" />
              <feMergeNode in="shadow_6" />
              <feMergeNode in="shadow_7" />
            </feMerge>

            <feFlood flood-color="#001eff" />
            <feComposite in2="shadow" operator="in" result="shadow" />

            <feMorphology
              in="shadow"
              operator="dilate"
              radius="1"
              result="border"
            />
            <feFlood flood-color="#35322a" result="border_color" />
            <feComposite in2="border" operator="in" result="border" />

            <feOffset in="border" dx="1" dy="1" result="secondShadow_1" />
            <feOffset in="border" dx="2" dy="2" result="secondShadow_2" />
            <feOffset in="border" dx="3" dy="3" result="secondShadow_3" />
            <feOffset in="border" dx="4" dy="4" result="secondShadow_4" />
            <feOffset in="border" dx="5" dy="5" result="secondShadow_5" />
            <feOffset in="border" dx="6" dy="6" result="secondShadow_6" />
            <feOffset in="border" dx="7" dy="7" result="secondShadow_7" />
            <feOffset in="border" dx="8" dy="8" result="secondShadow_8" />
            <feOffset in="border" dx="9" dy="9" result="secondShadow_9" />
            <feOffset in="border" dx="10" dy="10" result="secondShadow_10" />
            <feOffset in="border" dx="11" dy="11" result="secondShadow_11" />

            <feMerge result="secondShadow">
              <feMergeNode in="border" />
              <feMergeNode in="secondShadow_1" />
              <feMergeNode in="secondShadow_2" />
              <feMergeNode in="secondShadow_3" />
              <feMergeNode in="secondShadow_4" />
              <feMergeNode in="secondShadow_5" />
              <feMergeNode in="secondShadow_6" />
              <feMergeNode in="secondShadow_7" />
              <feMergeNode in="secondShadow_8" />
              <feMergeNode in="secondShadow_9" />
              <feMergeNode in="secondShadow_10" />
              <feMergeNode in="secondShadow_11" />
            </feMerge>

            <feImage
              x="0"
              y="0"
              width="600"
              height="200"
              xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/78779/stripes.svg"
            />
            <feComposite
              in2="secondShadow"
              operator="in"
              result="secondShadow"
            />
            <feMerge>
              <feMergeNode in="secondShadow" />
              <feMergeNode in="border" />
              <feMergeNode in="shadow" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
          <text text-anchor="middle" x="53%" y="60%" class="container text-center retro ">
            Calculadora
          </text>
        </svg>
      </header>

	  <!-- Acá está el código de la calculadora -->
    <div class="container">
        <div class="row">
          <div class="col">
            <input class="form-control mt-2" id="resultado" readonly />
          </div>
        </div>
        
        <div class="row">
          <div class="col-3">
            <button id="btn1" class="pushy__btn pushy__btn--red p-4">
      
            </button>
          </div>
          <div class="col-3">
            <button id="btn2" class="pushy__btn pushy__btn--red p-4">
              
            </button>
          </div>
          <div class="col-3">
            <button id="bpercent" class="pushy__btn pushy__btn--red p-4">
              %
            </button>
          </div>
          <div class="col-3">
            <button id="btn4" class="pushy__btn pushy__btn--red p-4">
              
            </button>
          </div>
        </div>






      
        <div class="row">
          <div class="col-3">
            <button id="bParenAbre" class="pushy__btn pushy__btn--red p-4">
              (
            </button>
          </div>
          <div class="col-3">
            <button id="bParenCierra" class="pushy__btn pushy__btn--red p-4">
              )
            </button>
          </div>
          <div class="col-3">
            <button id="bPotencia" class="pushy__btn pushy__btn--red p-4">
              ^
            </button>
          </div>
          <div class="col-3">
            <button id="bRadical" class="pushy__btn pushy__btn--red p-4">
              √
            </button>
          </div>
        </div>




        <div class="row">
          <div class="col-3">
            <button id="b1" class="pushy__btn pushy__btn--green p-4">1</button>
          </div>
          <div class="col-3">
            <button id="b2" class="pushy__btn pushy__btn--green p-4">2</button>
          </div>
          <div class="col-3">
            <button id="b3" class="pushy__btn pushy__btn--green p-4">3</button>
          </div>
          <div class="col-3">
            <button id="bplus" class="pushy__btn pushy__btn--red p-4">+</button>
          </div>
        </div>


        <div class="row">
          <div class="col-3">
            <button id="b4" class="pushy__btn pushy__btn--green p-4">4</button>
          </div>
          <div class="col-3">
            <button id="b5" class="pushy__btn pushy__btn--green p-4">5</button>
          </div>
          <div class="col-3">
            <button id="b6" class="pushy__btn pushy__btn--green p-4">6</button>
          </div>
          <div class="col-3">
            <button id="bminus" class="pushy__btn pushy__btn--red p-4">
              -
            </button>
          </div>
        </div>


        <div class="row">
          <div class="col-3">
            <button id="b7" class="pushy__btn pushy__btn--green p-4">7</button>
          </div>
          <div class="col-3">
            <button id="b8" class="pushy__btn pushy__btn--green p-4">8</button>
          </div>
          <div class="col-3">
            <button id="b9" class="pushy__btn pushy__btn--green p-4">9</button>
          </div>
          <div class="col-3">
            <button id="bmultiply" class="pushy__btn pushy__btn--red p-4">
              *
            </button>
          </div>
        </div>



        <div class="row">
          <div class="col-3">
            <button id="bdot" class="pushy__btn pushy__btn--blue p-4">.</button>
          </div>
          <div class="col-3">
            <button id="b0" class="pushy__btn pushy__btn--green p-4">0</button>
          </div>
          <div class="col-3">
            <button id="btnans" class="pushy__btn pushy__btn--blue p-4" >ANS</button>
          </div>
          <div class="col-3">
            <button id="bdiv" class="pushy__btn pushy__btn--red p-4">/</button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-3">
            <button id="bclean" class="pushy__btn pushy__btn--blue p-4">C</button>
          </div>
          <div class="col-3">
            <button id="bback" class="pushy__btn pushy__btn--blue p-4">←</button>
          </div>
          <div class="col-6">
            <button id="bequal" class="pushy__btn pushy__btn--blue p-4">=</button>
          </div>
        </div>
      </div>








    </div>


    


	<!-- Script de bootstrap y funciones js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
  </body>
</html>
